<!DOCTYPE html>
<html>
<head>
    <title>Theme-Switcher</title>
    <style>
        .bg-dark {
            background-color: #040404;
            color: rgb(238, 42, 42);
        }

        .bg-light {
            color: black;
            background-color: #93d2f4;
        }

        .header-name {
            text-align: center;
            font-weight: bolder;
            font-style: italic;
        }

        .img-front {
            height: 800px;
            width: 1500px;
            display: block;
            margin: 30px auto;
        }

        .btn-container {
            position: fixed;
            right: 10px;
            top: 10px;
        }

        .btn-img {
            height: 60px;
            width: 80px;
        }
    </style>
</head>

<body class="bg-light" id="main-body">
    <div class="btn-container">
        <img src="./light.png" alt="light" class="btn-img" onclick="darkmode()">
        <img src="./dark.img.png" alt="dark" class="btn-img" onclick="lightmode()">
    </div>
    <h1 class="header-name">Theme changer</h1>

    <div class="img-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6q0ZuQJQ3B4r_lVV3Q9qTvMmwSoXcFNmd2w&s"  class="img-front" id="img-mode">
    </div>

    <script>
        function lightmode() {
            const dark = document.getElementById("img-mode")
            dark.src = "https://img.freepik.com/premium-vector/elegant-dark-background-with-golden-details_23-2148434480.jpg"

            const bgdark = document.getElementById("main-body")
            bgdark.classList.remove("bg-light")
            bgdark.classList.add("bg-dark")
        }
        function darkmode() {
            const light = document.getElementById("img-mode")
            light.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqY1lNnauOp8sMbwGH56lO9pIN7Z-kJNcpcCWErvOOvNlBhP8gzj4qgbScIGknde9TQtM&usqp=CAU"

            const bglight = document.getElementById("main-body")
            bglight.classList.remove("bg-dark")
            bglight.classList.add("bg-light")
        }
    </script>
</body>

</html>
